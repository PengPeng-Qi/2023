<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #robot {
        width: 50px;
        height: 50px;
        border: 1px solid red;
        position: fixed;
        bottom: 20px;
        right: 20px;
        cursor: move;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="robot">æœºå™¨äººğŸ¤–ï¸</div>
    </div>
  </body>

  <script>
    let robot = document.getElementById("robot");

    // é¼ æ ‡æŒ‰ä¸‹æ—¶å¼€å§‹æ‹–åŠ¨
    robot.addEventListener("mousedown", function (event) {
      robot.dragging = true;
      robot.offset = { x: event.offsetX, y: event.offsetY };
    });

    // é¼ æ ‡ç§»åŠ¨æ—¶æ›´æ–°æœºå™¨äººä½ç½®
    document.addEventListener("mousemove", function (event) {
      // client: é¼ æ ‡è·ç¦»æµè§ˆå™¨çš„è·ç¦»
      // offset: é¼ æ ‡è·ç¦»é€‰ä¸­å…ƒç´ è¾¹æ¡†çš„è·ç¦»
      if (robot.dragging) {
        robot.style.left = event.clientX - robot.offset.x + "px";
        robot.style.top = event.clientY - robot.offset.y + "px";
      }
    });

    // é¼ æ ‡æ¾å¼€æ—¶ç»“æŸæ‹–åŠ¨å¹¶å¸é™„åˆ°å·¦è¾¹æˆ–å³è¾¹
    document.addEventListener("mouseup", function (event) {
      // offsetWidth: å…ƒç´ çš„å®½åº¦
      robot.dragging = false;
      if (event.clientX < window.innerWidth / 2) {
        robot.style.left = "20px";
      } else {
        robot.style.left = window.innerWidth - robot.offsetWidth - 20 + "px";
      }
    });
  </script>
</html>
