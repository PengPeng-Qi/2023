<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #robot {
        width: 50px;
        height: 50px;
        border: 1px solid red;
        position: fixed;
        bottom: 20px;
        right: 20px;
        cursor: move;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="robot">机器人🤖️</div>
    </div>
  </body>

  <script>
    let robot = document.getElementById("robot");

    // 鼠标按下时开始拖动
    robot.addEventListener("mousedown", function (event) {
      robot.dragging = true;
      robot.offset = { x: event.offsetX, y: event.offsetY };
    });

    // 鼠标移动时更新机器人位置
    document.addEventListener("mousemove", function (event) {
      // client: 鼠标距离浏览器的距离
      // offset: 鼠标距离选中元素边框的距离
      if (robot.dragging) {
        robot.style.left = event.clientX - robot.offset.x + "px";
        robot.style.top = event.clientY - robot.offset.y + "px";
      }
    });

    // 鼠标松开时结束拖动并吸附到左边或右边
    document.addEventListener("mouseup", function (event) {
      // offsetWidth: 元素的宽度
      robot.dragging = false;
      if (event.clientX < window.innerWidth / 2) {
        robot.style.left = "20px";
      } else {
        robot.style.left = window.innerWidth - robot.offsetWidth - 20 + "px";
      }
    });
  </script>
</html>
